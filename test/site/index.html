<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-md-7 py-4">
                <h4 class="text-white">Sobre</h4>
                <p class="text-muted">Site para o projeto final da disciplina de Linguagens de Script para a Web: Home</p>
              </div>
              <div class="col-sm-4 offset-md-1 py-4">
                <a href="equipe.html" class="text-white"><h4>Equipe</h4></a>  
              </div>
            </div>
          </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <strong>Lista de Animes</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>
      <h2 id="titulo">Clique nos botões para ver as recomendações de Animes</h2>

        <button onclick="api()">Lista de animes</button>
        <button onclick="api2()">Lista de sinopses</button>
    <ul id="list">

    </ul>
    <ul id="list1"></ul>

    <script>


        function api(){
        fetch("http://localhost:3000/anime").then(resposta => { 
          return resposta.json()
        }).then(corpo =>{
          
          const lista = document.querySelector('#list')
          corpo.map((intem) =>{
            const li=document.createElement('li')

              li.setAttribute('id',intem.nome)
            li.innerHTML = intem.nome;
            lista.appendChild(li)
          })
        })
      }

      function api2(){
        fetch("http://localhost:3000/anime").then(resposta => { 
          return resposta.json()
        }).then(corpo =>{
          
          const lista = document.querySelector('#list1')
          corpo.map((intem) =>{
            const li=document.createElement('li')

              li.setAttribute('id',intem.nome)
              li.type="square"
            li.innerHTML = intem.sinopse;
            lista.appendChild(li)
            
          })
        })
      }
      
    </script>
      
      

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
